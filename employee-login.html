<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Login - Dis-Cleaner</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            margin: 0;
        }

        .login-container {
            background-color: #1E1E1E;
            padding: 40px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #fff;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background-color: #5865F2;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: #4752C4;
        }

        .status-message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            display: none;
        }

        .error {
            background-color: rgba(255, 99, 71, 0.1);
            color: #FF6347;
        }

        .success {
            background-color: rgba(50, 205, 50, 0.1);
            color: #32CD32;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h1>Employee Login</h1>
        <input id="email" class="input-field" type="email" placeholder="Email" required>
        <input id="password" class="input-field" type="password" placeholder="Password" required>
        <button class="btn" onclick="loginEmployee()">Login</button>
        <div id="status-message" class="status-message"></div>
    </div>

    <script>
        function loginEmployee() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Replace this with your public IP or local IP if testing in your network
            const serverUrl = 'http://<http://10.0.0.36:3000/>:3000/login'; 

            fetch(serverUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Store username in localStorage
                    localStorage.setItem('username', data.username);
                    
                    showStatus('Login successful! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = '/employee-dashboard.html'; // Redirect to the dashboard after login
                    }, 1500);
                } else {
                    showStatus('Invalid email or password. Please try again.', 'error');
                }
            })
            .catch(error => {
                showStatus('An error occurred. Please try again later.', 'error');
                console.error('Login error:', error);
            });
        }

        function showStatus(message, type) {
            const statusElement = document.getElementById('status-message');
            statusElement.textContent = message;
            statusElement.className = `status-message ${type}`;
            statusElement.style.display = 'block';
        }
    </script>

</body>
</html>
