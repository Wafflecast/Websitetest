<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: white;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        /* Lava lamp background effect */
        .lava-lamp {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ff4b5c, #ff9e00, #38e5f6, #5865F2);
            background-size: 300% 300%;
            animation: lavaLampEffect 8s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes lavaLampEffect {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .navbar {
            background-color: #1E1E1E;
            padding: 15px;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            transition: background-color 0.3s ease-in-out;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            font-weight: 500;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: #5865F2;
        }

        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4);
            padding-top: 80px; /* To avoid overlap with navbar */
            background: linear-gradient(135deg, #ff4b5c, #ff9e00, #38e5f6, #5865F2);
            background-size: 300% 300%;
            animation: lavaLampEffect 8s ease-in-out infinite;
        }

        h1 {
            font-size: 50px;
            margin-bottom: 20px;
            color: #ffffff;
        }

        p {
            font-size: 20px;
            margin-bottom: 40px;
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            margin: 10px;
            font-size: 18px;
            color: white;
            background: linear-gradient(45deg, #5865F2, #4752C4);
            border: none;
            border-radius: 10px;
            text-decoration: none;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 10px rgba(88, 101, 242, 0.5);
        }

        .welcome-message {
            margin-top: 20px;
        }

        .account-management {
            margin-top: 30px;
        }

        /* Footer */
        .footer {
            background-color: #1E1E1E;
            padding: 20px;
            text-align: center;
            color: white;
            font-size: 14px;
            width: 100%;
        }

        .footer a {
            color: #5865F2;
            text-decoration: none;
            margin: 0 10px;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Smooth scroll behavior */
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body>
    <!-- Lava Lamp Background -->
    <div class="lava-lamp"></div>

    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#account-management">Account Management</a>
        <a href="#" onclick="logout()">Logout</a>
    </div>

    <div class="hero" id="home">
        <h1>Welcome to Your Dashboard</h1>
        <p id="welcome-message">Loading...</p>
        <div class="account-management">
            <button class="btn" onclick="goToAccountManagement()">Account Management</button>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2025 Dis-Cleaner. All rights reserved.</p>
    </div>

    <script>
        // Check if user is logged in
        document.addEventListener('DOMContentLoaded', function() {
            const username = localStorage.getItem('username');
            
            if (!username) {
                // Redirect to login if no username found
                window.location.href = '/index.html';
                return;
            }
            
            // Display the username
            document.getElementById('welcome-message').textContent = `Welcome, ${username}`;
        });

        function goToAccountManagement() {
            window.location.href = '/account-management.html';
        }
        
        function logout() {
            // Clear user data from localStorage
            localStorage.removeItem('username');
            // Redirect to login page
            window.location.href = '/index.html';
        }
    </script>
</body>
</html>
